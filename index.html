<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="rockBtn">Rock</button>
            <button class="paperBtn">Paper</button>
            <button class="scissorsBtn">Scissors</button>
        </div>
        <div class="result">Make Your Choice</div>
        <div class="humanScore">Your Score: 0</div>
        <div class="computerScore">Computer's Score: 0</div>
        <div class="winner"></div>
        <div class="restart">
            <button class="restartBtn">Restart Game</button>
        </div>
    </div>
</body>
</html>
