<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="container">
        <div class="buttons" id="item">
            <button class="rockBtn">✊</button>
            <button class="paperBtn">✋</button>
            <button class="scissorsBtn">✌️</button>
        </div>
        <div class="humanResult" id="item">Make Your Choice</div>
        <div class = "computerResult" id = "item"></div>
        <div class="result" id="item"></div>
        <div class="humanScore" id="item">Your Score: 0</div>
        <div class="computerScore" id="item">Computer's Score: 0</div>
        <div class="winner" id="item"></div>
        <div class="restart" id="item">
            <button class="restartBtn">Restart Game</button>
        </div>
    </div>
</body>
</html>
